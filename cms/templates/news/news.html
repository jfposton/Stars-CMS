{% extends 'base.html' %}

{% block title %}News{% endblock title %}

{% block content %}
<article>
    <h1>News</h1>
    {% for news in news_list %}
    <h2>{{ news.title }}<span>posted on {{ news.date }}</span></h2>
    {{ news.description }}<br />
    <span class="right">
        <a href="{% url 'cms:news_detail_url' pk=news.pk slug=news.slug %}">Click for more info...</a>
    </span>
    {% empty %}
    No news is available.
    {% endfor %}
</article>
{% endblock content %}
