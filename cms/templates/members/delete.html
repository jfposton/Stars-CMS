{% extends 'base.html' %}

{% block title %}Delete Member{% endblock title %}

{% block extrajs %}
<script type="text/javascript">
$(document).ready(function() {
    $('#not_delete').click(function(e) {
        e.preventDefault();
        e.stopPropagation();

        var url = '{% url cms:profile_url pk=member.pk %}';
        window.location.href = url;
    });
});
</script>
{% endblock extrajs %}

{% block content %}
{% load filters %}
{% if user|can_delete_member:member %}
<form id="deleteMember" method="post" action="{% url cms:delete_member_url pk=member.pk %}">
    {% csrf_token %}
    <h1>Are you sure you want to delete {{ member }}</h1>
    <input type="submit" class="btn danger" value="Yes, delete member" />
    <button type="button" id="not_delete" class="btn primary">No, do not delete member</button>
</form>
{% endif %}
{% endblock content %}
