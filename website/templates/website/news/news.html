{% extends 'website/base.html' %}

{% block title %}News{% endblock title %}

{% block content %}
<article>
	{% for news in news_list %}
	<h1>{{ news.title }}<span>posted on {{ news.date }}</span></h1>
	{{ news.description }}<br />
	<span class="right">
		<a href="{% url website:news_detail_url pk=news.pk slug=news.slug %}">Click for more info...</a>
	</span>
	{% endfor %}
	<h1>Test</h1>
</article>
{% endblock content %}
