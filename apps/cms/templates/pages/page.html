{% extends 'base.html' %}

{% load filters %}

{% block head %}
<h1 style="text-align: right;">{{ page.title }}</h1>
{% endblock head %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<h1>{{ page.title }}
    <small>
        {% if user|can_edit_page:page %}
        <a href="{% url cms:edit_page_url pk=page.pk %}">edit</a>
        {% endif %}
    </small>
</h1>
<p>
    {{ page.content|stripjs }}
</p>
{% endblock content %}
